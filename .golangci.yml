# golangci-lint configuration file
# See https://golangci-lint.run/docs/product/migration-guide for migration instructions

run:
  timeout: 5m
  go: "1.21"

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

linters-settings:
  govet:
    check-shadowing: true
  revive:
    min-confidence: 0
  gocyclo:
    min-complexity: 15
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2

linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - ineffassign
    - typecheck
    - revive
    - gocyclo
    - gofmt
    - goimports
    - misspell
    - lll
    - unparam
    - nakedret
    - prealloc
    - gocritic
  disable:
    - golint     # deprecated, replaced by revive
    - structcheck # deprecated since v1.49.0
    - varcheck   # deprecated since v1.49.0
    - deadcode   # deprecated since v1.49.0
    - scopelint  # deprecated since v1.39.0

issues:
  exclude-use-default: false
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
    # Exclude known linters from partially hard-to-fix issues
    - linters:
        - lll
      source: "^//go:generate "
  max-issues-per-linter: 0
  max-same-issues: 0