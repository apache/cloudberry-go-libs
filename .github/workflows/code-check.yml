name: code-style-check

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, edited]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: run check
      run: |
        set +e  # Don't exit on error
        make lint 2>&1 | tee lint_output.txt
        echo "LINT_EXIT_CODE=${PIPESTATUS[0]}" >> $GITHUB_ENV
      continue-on-error: true
        
    - name: Code Check Summary
      if: always()
      run: |
        echo "## ðŸ“‹ Code Quality Check Results" >> $GITHUB_STEP_SUMMARY
        if [ "${LINT_EXIT_CODE}" == "0" ]; then
          echo "âœ… All code quality checks passed!" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code formatting (gofmt)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Import organization (goimports)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Static analysis (golangci-lint)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f lint_output.txt ]; then
            echo "### ðŸ” Lint Details" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            # Show successful completion messages
            grep -E "(SUCCESS|PASS|âœ“|completed)" lint_output.txt | tail -n 10 >> $GITHUB_STEP_SUMMARY || echo "All checks completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "âŒ Code quality checks failed. Please fix the issues above." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Run \`make lint\` locally to check and fix issues." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f lint_output.txt ]; then
            echo "### ðŸš¨ Issues Found" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            # Show the last part of output which usually contains the errors
            tail -n 30 lint_output.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
        fi
        
    - name: Fail workflow if lint failed
      if: env.LINT_EXIT_CODE != '0'
      run: |
        echo "Code quality checks failed. Please fix the issues and try again."
        exit 1